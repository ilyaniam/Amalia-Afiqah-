<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Amalia Afiqah</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>I love you, Amalia Afiqah</h1>

  <canvas id="glitchCanvas"></canvas>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/01/audio_0e1db0e4ca.mp3?filename=dream-140997.mp3" type="audio/mpeg">
  </audio>

  <script>
    const words = [
      "detik pertama kita bicara", 
      "Braga sore itu", 
      "tawa kecilmu",
      "langkah tak sengaja",
      "mata yang menahan rindu",
      "kenangan yang tidak bisa kusimpan",
      "aku jatuh, diam-diam"
    ];

    function spawnMemory() {
      const mem = document.createElement('div');
      mem.className = 'memory';
      mem.innerText = words[Math.floor(Math.random() * words.length)];
      mem.style.left = Math.random() * window.innerWidth + 'px';
      mem.style.top = Math.random() * window.innerHeight + 'px';
      mem.style.fontSize = (Math.random() * 1.5 + 0.5) + 'em';
      mem.style.opacity = Math.random();

      document.body.appendChild(mem);

      setTimeout(() => {
        mem.remove();
      }, 5000);
    }

    setInterval(spawnMemory, 1000);

    // Glitch effect on canvas
    const canvas = document.getElementById('glitchCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function glitch() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 10; i++) {
        ctx.fillStyle = 'rgba(255,255,255,0.02)';
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const w = Math.random() * 200;
        const h = Math.random() * 2;
        ctx.fillRect(x, y, w, h);
      }
    }

    setInterval(glitch, 100);
  </script>
</body>
</html>
