<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inside a Heart</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }.glitch-text {
  position: absolute;
  font-size: 1.2rem;
  white-space: nowrap;
  animation: floatText 25s infinite linear;
  opacity: 0.6;
  text-shadow: 0 0 1px #999;
}

@keyframes floatText {
  0% { transform: translate(100vw, -10vh); }
  100% { transform: translate(-100vw, 110vh); }
}

.memory {
  position: absolute;
  background: rgba(255, 255, 255, 0.03);
  padding: 1rem;
  border: 1px solid rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(3px);
  cursor: pointer;
  transition: all 0.3s ease;
  border-radius: 6px;
  font-size: 0.9rem;
}

.memory:hover {
  background: rgba(255, 255, 255, 0.08);
  transform: scale(1.05);
}

.center-love {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.6rem;
  color: #ffffffcc;
  text-align: center;
  font-weight: bold;
  opacity: 0.8;
  animation: pulse 4s infinite ease-in-out;
}

@keyframes pulse {
  0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
  50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
  100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
}

  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/08/audio_0f3c3a72cc.mp3?filename=ambient-love-theme-110002.mp3" type="audio/mpeg">
  </audio>  <div class="center-love">I love you, Amalia Afiqah</div>  <script>
    const phrases = [
      "Saat pertama kali mataku menangkapmu...",
      "Ada ketenangan dalam caramu tersenyum.",
      "Sejak itu, aku tak pernah benar-benar sendiri.",
      "Jantungku berdetak sedikit lebih pelan tiap kamu bicara.",
      "Aku jatuh, tapi rasanya ringan."
    ];

    const memories = [
      "Fragmen 03: Senja pertama di sebelahmu",
      "Fragmen 08: Surat yang tak pernah kuberi",
      "Fragmen 15: Detik saat jemarimu menyentuh tanganku",
      "Fragmen 21: Tatapan yang membuatku diam",
      "Fragmen 27: Tawa kita di antara lampu kota"
    ];

    function randomPosition() {
      return {
        top: Math.random() * window.innerHeight + 'px',
        left: Math.random() * window.innerWidth + 'px'
      };
    }

    function createGlitchText() {
      const span = document.createElement('span');
      span.className = 'glitch-text';
      span.textContent = phrases[Math.floor(Math.random() * phrases.length)];
      const pos = randomPosition();
      span.style.top = pos.top;
      span.style.left = pos.left;
      document.body.appendChild(span);
    }

    function createMemory() {
      const div = document.createElement('div');
      div.className = 'memory';
      div.textContent = memories[Math.floor(Math.random() * memories.length)];
      const pos = randomPosition();
      div.style.top = pos.top;
      div.style.left = pos.left;
      div.onclick = () => alert("Kamu tak bisa menyimpan cinta seperti ini.");
      document.body.appendChild(div);
    }

    setInterval(createGlitchText, 3000);
    setInterval(createMemory, 8000);
  </script></body>
</html>
